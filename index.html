<!DOCTYPE html>
<html>
<head>
    <title>Retro Game Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <header>
        <img id="header-image" src="HeaderRetro.webp">
    </header>
    <img id="logo" src="retrologo.png">
    <img id="paper-mario" src="PaperMario.webp">
    <main>
        <section id="snes-games">
            <h2>SNES Games</h2>
            <!-- SNES games go here -->
        </section>
        <section id="gba-games">
            <h2>Gameboy Advance Games</h2>
            <!-- GBA games go here -->
        </section>
        <section id="favorites">
            <h2 id="favorites-title">Favorites</h2>
            <!-- Example favorite item with .favorite-item class -->
            <div class="favorite-item">
                <img src="example-game.jpg" alt="Example Game">
                <h3>Example Game</h3>
            </div>
            <!-- More favorite items go here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
